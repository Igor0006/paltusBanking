services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DB_URL: ${DB_URL:-db:5432/pbanking}
      DB_USERNAME: ${DB_USERNAME:-pbanking}
      DB_PASSWORD: ${DB_PASSWORD:-pbanking}
      SECRET_KEY: ${SECRET_KEY:-local-secret}
      TEAM_CODE: ${TEAM_CODE:-local-team-code}
      TEAM_SECRET: ${TEAM_SECRET:-local-team-secret}
    ports:
      - "8080:8080"
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pbanking}
      POSTGRES_USER: ${POSTGRES_USER:-pbanking}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pbanking}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
